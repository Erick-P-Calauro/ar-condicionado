<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Controle</title>
    <link rel="shortcut icon" th:href="@{/assets/iflogo.jpg}" type="image/x-icon">
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css}" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<link rel="stylesheet" th:href="@{/css/variables.css}">
</head>
<body>
    <div th:replace="~{fragmentos/header :: header_fragment}"></div>

    <div th:replace="~{fragmentos/nav :: nav_fragment}"></div>

    <section class="card-primary">
        <header class="header-style">
            <h2>Equipamentos</h2>
        </header>
        
        <div class="table-responsive">
            <table class="table-light-gray">
                <thead>
                    <tr>
                        <th>Bloco</th>
                        <th>Sala</th>
                        <th>Descrição</th>
                        <th colspan="6">Comandos</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="equipamento : ${equipamentos}">
                        <td><span th:text="${equipamento.sala.bloco}"></span></td>
                        <td><span th:text="${equipamento.sala.nome}"></span></td>
                        <td><span th:text="${equipamento.descricao}"></span></td>
                        <td th:each="comando : ${equipamento.modelo.comando}">
                             <a class="btn-green" th:href="@{/comandos/executar(equipamento=${equipamento.id}, comando=${comando.id})}" th:text="${comando.tipoComando.nome}"></a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </section>

    <div th:replace="~{fragmentos/footer :: footer_fragment}"></div>
</body>
</html>
